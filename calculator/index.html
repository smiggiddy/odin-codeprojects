<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;500;600;700;800;900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
    <title>Calculator</title>
</head>
<body>
   <div class="container">
        <div class="screen">
            0
        </div>
        <div class="buttons">
            <button id="clear" class="btn" value="cls">A/C</button>
            <button id="action" class="btn" value="+/-">+/-</button>
            <button id="action" class="btn" value="%">%</button>
            <button id="action" class="btn" value="รท">รท</button>
            <button class="btn" value="7">7</button>
            <button class="btn" value="8">8</button>
            <button class="btn" value="9">9</button>
            <button id="action" class="btn" value="*">*</button>
            <button class="btn" value="4">4</button>
            <button class="btn" value="5">5</button>
            <button class="btn" value="6">6</button>
            <button id="action" class="btn" value="-">-</button>
            <button class="btn" value="1">1</button>
            <button class="btn" value="2">2</button>
            <button class="btn" value="3">3</button>
            <button id="action" class="btn" value="+">+</button>
            <button id="zero" class="btn" value="0">0</button>
            <button id="decimal" class="btn" value=".">.</button>
            <button id="action" class="btn" value="=">=</button>
        </div>
   </div> 
   <script src="js/script.js"></script>
</body>
</html>
