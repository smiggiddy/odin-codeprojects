<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" 
        href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
    <link rel="stylesheet" href="css/style.css">
    <title>Anonymous Library</title>
</head>

<body>
    <div class="container">
        <nav class="navbar">
            <h1 class="header">Anonymous BookClub</h1>
            <button class="show-modal btn">Add Book</button>
        </nav>
        <div class="content">
            <div class="book-cards">
            </div>
        </div>
        <footer>
            <div class="contact"></div>
            <div class="icons"></div>
        </footer>
    </div>
        <dialog class="modal">
                <div class="form-header">
                    <h1 class="form-header">Add Book</h1>
                    <button class="btn close-btn">
                        <span class="material-symbols-outlined">close</span>                
                    </button>
                </div>
                <form action="" class="form">
                    <input type="text" name="title" id="title">
                    <input type="text" name="author" id="author">
                    <div class="form-item">
                        <label for="checkbox">Have you read the book?</label>
                        <input type="checkbox" id="read-button">
                    </div>
                    <button type="submit" id="submit-btn" class="btn">Submit</button>
                </form>
        </dialog>
    <script src="js/script.js"></script>
</body>

</html>
